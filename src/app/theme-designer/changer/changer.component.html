<section>
    <mat-card>
        <mat-card-header>
            Changer
        </mat-card-header>

        <mat-card-content>
            <mat-button-toggle-group #group="matButtonToggleGroup">
                <mat-button-toggle *ngFor="let item of toChange" value="{{item.name}}" (change)="parseId(item.id)">
                    {{item.name}}
                </mat-button-toggle>
            </mat-button-toggle-group>

            <h3>
                Currently Editing: {{ group.value }}
            </h3>

            <h5>
                Red: {{redSlider}}
            </h5>
            <mat-slider [min]="0" [max]="255" [showTickMarks]="true">
                <input matSliderThumb [(ngModel)]="redSlider" #slider>
            </mat-slider>

            <h5>
                Green: {{greenSlider}}
            </h5>
            <mat-slider [min]="0" [max]="255" [showTickMarks]="true">
                <input matSliderThumb [(ngModel)]="greenSlider" #slider>
            </mat-slider>

            <h5>
                Blue: {{blueSlider}}
            </h5>
            <mat-slider [min]="0" [max]="255" [showTickMarks]="true">
                <input matSliderThumb [(ngModel)]="blueSlider" #slider>
            </mat-slider>
        </mat-card-content>
    </mat-card>
</section>
